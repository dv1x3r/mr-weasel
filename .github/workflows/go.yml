name: Go Build, Test, Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        arch: [amd64, arm64]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Build
      run: GOARCH=${{ matrix.arch }} go build -v -o ./bin/main-${{ matrix.os }}-${{ matrix.arch }}
    - name: Test
      run: go test -v ./...
      uses: actions/upload-artifact@v3
      with:
        name: go-build
        path: bin
