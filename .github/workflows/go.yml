name: Go Build, Test, Deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Build
      run: |
        GOARCH=amd64 go build -o ./bin/main-linux-amd64
        GOARCH=arm64 go build -o ./bin/main-linux-arm64
    - name: Test
      run: go test -v ./...
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: go-build
        path: bin

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    - name: Build
      run: go build -o ./bin/main-windows-amd64.exe
    - name: Test
      run: go test -v ./...
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: go-build
        path: bin
